<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise的使用</title>
</head>
<body>
<script>
  new Promise((resolve, reject) => {
    setTimeout(() => {
      //成功的时候调用resolve
      resolve("Hello World")

      //失败的时候调用reject
      // reject("error message")
    }, 1000)
  }).then((data) => {
    console.log(data)
  }).catch((err) => {
    console.log(err)
  })
</script>
</body>
</html>
